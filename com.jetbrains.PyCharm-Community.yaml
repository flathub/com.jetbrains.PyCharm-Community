app-id: com.jetbrains.PyCharm-Community
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: pycharm
separate-locales: false
rename-icon: pycharm
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --filesystem=host
  - --socket=session-bus
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --filesystem=xdg-run/keyring
  - --device=all
  - --env=PYCHARM_JDK=${FLATPAK_DEST}/pycharm/jre64/
  - --env=PATH=/app/bin:/usr/bin:/app/extensions/bin:/app/packages/bin
  - --env=PYTHONPATH=/app/packages/python
add-extensions:
  com.jetbrains.PyCharm.Extensions:
    directory: extensions
    version: '21.08'
    add-ld-path: lib
    merge-dirs: bin;lib
    subdirectories: true
    no-autodownload: true
  com.jetbrains.PyCharm.Packages:
    directory: packages
    version: '21.08'
    add-ld-path: lib
    merge-dirs: bin;lib;python
    subdirectories: true
    no-autodownload: true
modules:
  - shared-modules/libsecret/libsecret.json

